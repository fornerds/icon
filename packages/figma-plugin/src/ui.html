<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fornerds Icon Uploader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: rgba(8, 8, 10, 0.40);
      color: white;
    }

    .header {
      background: rgba(8, 8, 10, 0.80);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 20px;
      margin: -20px -20px 20px -20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: white;
    }

    .button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #3182f6;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }

    .button:hover {
      background: #1b64da;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    .status-error {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .status-success {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .hidden {
      display: none;
    }

    .form-section {
      margin-top: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      margin-bottom: 12px;
    }

    textarea {
      min-height: 100px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-text">Fornerds Icon</div>
  </div>

  <h1>아이콘 업로드</h1>

  <button id="export-btn" class="button">선택한 아이콘 Export</button>

  <div class="status hidden" id="status"></div>

  <div class="form-section hidden" id="form-section">
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="icon/arrow/right" />

    <label for="category">카테고리</label>
    <select id="category">
      <option value="">로딩 중...</option>
    </select>

    <label for="tags">태그 (쉼표로 구분)</label>
    <input type="text" id="tags" placeholder="arrow, right, navigation" />

    <label for="svg">SVG 코드</label>
    <textarea id="svg" readonly></textarea>

    <label for="mode">모드</label>
    <select id="mode">
      <option value="AUTO">AUTO (기존 아이콘이 있으면 업데이트)</option>
      <option value="FORCE_UPDATE">FORCE_UPDATE (강제 업데이트)</option>
    </select>

    <button id="upload-btn" class="button" disabled>서버에 업로드</button>
  </div>

  <script>
    // 블로그 글 패턴: parent.postMessage로 code.ts에 메시지 전송
    document.getElementById("export-btn").onclick = () => {
      parent.postMessage(
        {
          pluginMessage: {
            type: "export-icon"
          }
        },
        "*"
      );
    };

    // 블로그 글 패턴: window.addEventListener로 code.ts에서 메시지 수신
    window.addEventListener("message", (event) => {
      const msg = event.data.pluginMessage;
      
      if (!msg) return;

      if (msg.type === "icon-exported") {
        const data = msg.data || {};
        
        document.getElementById("name").value = data.name || "";
        document.getElementById("svg").value = data.svg || "";
        document.getElementById("form-section").classList.remove("hidden");
        document.getElementById("upload-btn").disabled = false;
        
        showStatus("아이콘이 Export되었습니다!", "success");
      } else if (msg.type === "error") {
        showStatus("에러: " + (msg.message || "알 수 없는 오류"), "error");
      }
    });

    function showStatus(message, type) {
      const statusEl = document.getElementById("status");
      if (statusEl) {
        statusEl.textContent = message;
        statusEl.className = "status " + (type ? "status-" + type : "");
        statusEl.classList.remove("hidden");
      }
    }

    // 업로드 기능 (나중에 구현)
    document.getElementById("upload-btn").onclick = () => {
      showStatus("업로드 기능은 추후 구현 예정입니다.", "error");
    };
  </script>
</body>
</html>
