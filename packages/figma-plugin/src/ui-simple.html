<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fornerds Icon Uploader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        background: rgba(8, 8, 10, 0.40);
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      h1 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 8px;
        color: white;
      }

      .button {
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        background: #3182f6;
        color: white;
      }

      .button:hover {
        background: #1b64da;
      }

      .status {
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fornerds Icon Uploader</h1>
      <button class="button" id="export-btn">선택한 아이콘 Export</button>
      <div class="status hidden" id="status"></div>
    </div>

    <script>
      console.log('Plugin UI loaded');
      
      function showStatus(message) {
        try {
          const statusEl = document.getElementById('status');
          if (statusEl) {
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
          }
        } catch (error) {
          console.error('showStatus error:', error);
        }
      }

      document.getElementById('export-btn').addEventListener('click', () => {
        try {
          parent.postMessage({ pluginMessage: { type: 'export-icon' } }, '*');
          showStatus('Export 요청 전송됨');
        } catch (error) {
          console.error('Export button error:', error);
          showStatus('에러: ' + error.message);
        }
      });

      window.onmessage = (event) => {
        try {
          const msg = event.data?.pluginMessage;
          if (msg && msg.type === 'error') {
            showStatus('에러: ' + (msg.message || '알 수 없는 오류'));
          }
        } catch (error) {
          console.error('Message handler error:', error);
        }
      };
    </script>
  </body>
</html>
